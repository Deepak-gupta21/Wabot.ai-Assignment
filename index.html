<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wabot.ai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="intro">
          <img src="./logo.webp" alt="logo" />
          <div class="title">
            <h4>It's a delight to have you onboard</h4>
          </div>
          <div class="discription">
            <h4 class="bold_disc">Help us know you better.</h4>
            <h4>(This is how we optimize wabot as per your business needs)</h4>
          </div>
        </div>

        <div class="input_section">
          <div class="div_name">
            <label for="name">Your name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g John Smith"
            />
          </div>

          <div class="div-name">
            <label for="company">Company name</label>
            <input
              type="text"
              id="company"
              name="company"
              placeholder="e.g Alpha Inc"
            />
          </div>

          <div class="div-name">
            <label for="industry">Industry</label>
            <select id="industry" name="industry">
              <option value="" disabled selected>Select</option>
              <option value="option1">Option1</option>
              <option value="option2">Option2</option>
              <option value="option3">Option3</option>
            </select>
          </div>

          <div class="locations">
            <h6>Number of locations</h6>
            <div class="span_container">
              <span>1-20</span>
              <span>21-50</span>
              <span>51-200</span>
              <span>201-500</span>
              <span>500+</span>
            </div>
          </div>
          <div class="button">
            <button class="btn">Get Started</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer_links">
          <a>Terms of use </a>
          |
          <a>Privacy policy</a>
        </div>
        <!-- <h6>Terms of use | Privacy policy</h6> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
